<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Simple Contact Form</title>
</head>
<body>
	<div class="contact-form">
		<form method="post" action="">
			<input class="input-field" type="text" name="name" placeholder="Name">
			<input class="input-field" type="email" name="email" placeholder="Email Address">
			<input class="input-field" type="text" name="subject" placeholder="Subject">
			<textarea class="input-field textarea" placeholder="Message"></textarea>
			<input class="button" type="submit" name="submit" value="Submit">
		</form>
	</div>
</body>
</html>
